<!DOCTYPE htmnl>
<html>
<head>
<meta charset="utf-8">
<title>ajax跨域请求 </title>
<script src="jquery.min.js"></script>
<script>
   $.ajax({  
        url:"http://192.168.4.116:81/1.php",  
        dataType:'jsonp',  
        data:'',  
        jsonp:'callback',
        //jsonpCallback:"success_jsonpCallback",
        success:function(result) {  
            for( var attr in result){
                 var str = "<p>"+result[attr]+"</p>";
                 $("#div1").append(str);
            }
        }
    });
</script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
