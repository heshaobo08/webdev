<script>
        num = 0;

        function ValidateNumber(e, pnumber) {
            if (!/^\d+$/.test(pnumber)) {
                e.value = /^\d+/.exec(e.value);
            }
            if (e.value.length == 1) {
                if (num < 6) {

                }
                num++;
            }
            return false;
