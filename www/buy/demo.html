<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>demo</title>
<link href="css/base.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="js/demo.js"></script>
<style>
    .box{
        width: 400px;
        margin: auto;
    }
    .box>ul >li{
        float: left;
        width: 100px;
        text-align: center;
        color: #333;
        font-size: 14px;
    }
    .box_list ul li{
        float: left;
        width: 100px;
        color: #690;
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
    }
    .hx{
        height: 2px;
        background-color: red;
    }
    .box_list_sell ul li{
        float: left;
        width: 100px;
        color: #690;
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
    }
    
</style>
</head>
<body>
    <div class="box">
        <ul>
            <li>买/卖</li>
            <li>价格</li>
            <li>数量</li>
            <li>折合人民币</li>
        </ul>
        <div style="clear:both"></div>
        <div class="box_list"></div>
        <div style="clear:both"></div>
        <div class="hx"></div>
        <div style="clear:both"></div>
        <div class="box_list_sell"></div>
    </div>
</body>
</html>
