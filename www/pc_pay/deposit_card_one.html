<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>汇付宝</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="js/deposit_card_one.js"></script>
</head>
<body>
    <div id="cover"></div>
    <div class="bank_phone">
        <p class="short_message">短信验证码<span><img src="images/short.png"></span></p>
        <p class="short_input"><input type="text" placeholder="请输入验证码" id="phone_number" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="6"><img src="images/short_del.png"><span>重新获取验证码</span></p>
        <p class="short_text">验证码已发送至188****7599的手机，请注意查收</p>
        <p class="short_error"></p>
        <p class="short_btn">确定</p>
    </div>
    <div id="pc_pay">
        <!--头部开始-->
        <div class="pay_header">
            <div class="pay_top">
               <p>
                    <img src="images/pc_logo.png">
                    <span class="pc_payhx"></span>
                    <span class="pc_pay_name">收银台</span>
                </p> 
            </div>
            
        </div>
        <!--头部结束-->
        
        <!--内容开始-->
        <div class="pay_content">
            <div class="tie_ct">
                <div class="tie_ct_l">
                    <div class="tie_s"><img src="images/pc_s.png"></div>
                    <div class="tie_text">
                        <h6>订单提交成功，请您尽快付款！</h6>
                        <p>请您在订单提交后<em>30分钟</em>内完成付款，否则订单会自动取消。</p>
                        <p>收款方：XXXX电子商务有限公司</p>
                        <p>订单号：201607121234567890</p>
                    </div>
                </div>
                <div class="tie_ct_r">
                    <h6>应付金额：<em>1000.00</em>元</h6>
                    <p>订单详情<em><img src="images/tie_tip.png"></em></p>
                </div>
            </div>
            <div class="clear"></div>
            
            <div class="credit_box">
                <div class="credit_one">
                    <p><img src="images/radio1.png"><em>银行卡支付</em></p>
                </div>
                
                <div class="credit_two">
                    <div class="credit_two_l">
                         <p><label class="label_w">银行卡号：</label>6217 **** **** ****123</p>
                         <p><label class="label_w">卡类别：</label><em class="credit_tp"><img src="images/bank_logo.png"></em>中国农业银行  储蓄卡</p>
                         <p><label class="label_w">姓名：</label><input type="text" class="name_w b_color" placeholder="请输入持卡人姓名"></p>
                         <p><label class="label_w">身份证号：</label><input type="text"  class="name_w b_color" placeholder="请输入身份证号"></p>
                         <p><label class="label_w">手机号</label><input type="text"  class="name_w b_color" placeholder="请输入手机号"></p>
                         <p class="credit_ch"><input type="checkbox" class="checkbox" value="同意快捷支付相关协议" checked="checked"><label class="checkbox label_secl"></label><span>同意快捷支付相关协议</span></p>
                    </div>
                    <div class="clear"></div>
                    <div class="credit_btn">
                        <p>同意开通并立即支付</p>
                    </div>
                    <div class="credit_btn_no">
                        <p>同意开通并立即支付</p>
                    </div>
                </div>
            </div>
            
        </div>
        <!--内容结束-->
        
        <!--尾部开始-->
        <div class="pay_footer">
          
        </div>
        <!--尾部结束-->
        
    </div>
</body>
</html>
