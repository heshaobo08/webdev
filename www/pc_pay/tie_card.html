<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>汇付宝</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="pc_pay">
        <!--头部开始-->
        <div class="pay_header">
            <div class="pay_top">
               <p>
                    <img src="images/pc_logo.png">
                    <span class="pc_payhx"></span>
                    <span class="pc_pay_name">收银台</span>
                </p> 
            </div>
            
        </div>
        <!--头部结束-->
        
        <!--内容开始-->
        <div class="pay_content">
            <div class="tie_ct">
                <div class="tie_ct_l">
                    <div class="tie_s"><img src="images/pc_s.png"></div>
                    <div class="tie_text">
                        <h6>订单提交成功，请您尽快付款！</h6>
                        <p>请您在订单提交后<em>30分钟</em>内完成付款，否则订单会自动取消。</p>
                        <p>收款方：XXXX电子商务有限公司</p>
                        <p>订单号：201607121234567890</p>
                    </div>
                </div>
                <div class="tie_ct_r">
                    <h6>应付金额：<em>1000.00</em>元</h6>
                    <p>订单详情<em><img src="images/tie_tip.png"></em></p>
                </div>
            
            </div>
            <div class="clear"></div>
            <div class="tie_ct_two">
                <div class="tie_card_list">
                   <ul>
                        <li>
                            <p class="radio_type">
                                <input type="radio" name="radio" value="银行卡支付" class="radio" checked><label class="radio"></label>
                                <b>银行卡支付</b>
                                <span class="card_b"><img src="images/card.png">
                                    <span>储蓄卡（4559）<em></em>单笔限额1万<em>日限额5万</em></span>
                                </span>
                                
                            </p>
                       </li>
                        <li>
                            <p class="radio_type">
                                <input type="radio" name="radio" value="银行卡支付" class="radio"><label class="radio"></label>
                                <b>银行卡支付</b>
                                <span class="card_b"><img src="images/card1.png">
                                    <span>储蓄卡（4559）<em></em>单笔限额1万<em>日限额5万</em></span>
                                </span>
                                <span class="tie_add"><img src="images/pc_tip.png">添加银行卡</span>
                            </p>
                       </li>
                    </ul>
                </div>
                
                <div class="tie_btn">
                    <p>立即支付</p>
                </div>
            </div>
            
        </div>
        <!--内容结束-->
        
        <!--尾部开始-->
        <div class="pay_footer">
          
        </div>
        <!--尾部结束-->
        
    </div>
</body>
</html>
