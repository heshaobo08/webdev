<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0 user-scalable=no" />
    <title>填写银行卡信息</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
</head>

<body>
    <!--弹窗-->
    <div id="cover"></div>
    <div class="phone_error">
        <h4>手机号码与银行预留不一致，请确认并重新输入。</h4>
        <p>确定</p>
    </div>
    <div id="wapper">
        <!--头部开始-->
        <div id="header">
            <p>填写银行卡信息</p>
        </div>
        <!--头部结束-->
        <!--内容开始-->
        <div id=content>
            <p class="bank_type">
                <label>卡类型</label><span>招商银行 储蓄卡</span></p>
            <div class="form_block">
                <p id="add_message">请添加汇付宝账户本人的银行卡</p>
                <div class="form_list">
                    <p>
                        <label for="name_card">持卡人姓名</label>
                        <input type="tel" id="name_card" placeholder="请输入持卡人姓名"><img src="images/delt.png" class="del_tip"></p>
                    <p>
                        <label for="number_card">证件类型</label>
                        <span>身份证</span>
                        <p>
                            <label for="number_id">证件号码</label>
                            <input type="tel" id="number_id" placeholder="请输证件号"><img src="images/delt.png" class="del_tip"></p>
                        <p>
                            <label for="number_phone">手机号</label>
                            <input type="tel" id="number_phone" placeholder="请输入银行预留手机号"><img src="images/delt.png" class="del_tip"></p>
                </div>
                <h3 class="next_step">下一步</h3>
            </div>

        </div>
        <!--内容结束-->
        <!--尾部开始-->
        <div id=footer></div>
        <!--尾部结束-->
    </div>
</body>
<script>
    $(function () {
        /*阻止默认事件*/
        var stopDefault = function (e) {
                e.preventDefault();
            }
            //弹层函数
        function appearDiv(str) {
            $("#cover").show();
            $(".phone_error").fadeIn(400).find('h4').text(str);
            $(window).on("touchmove", stopDefault);
        }
        $(".phone_error p").on("click", function () {
                $("#cover").hide();
                $(".phone_error").hide();
                $(window).off("touchmove", stopDefault);
            })
            //下一步
        $(".next_step").on("click", function () {
                //验证身份证
                var number_id = $("#number_id").val().trim();
                if (!number_id) {
                    appearDiv("请输入身份证号码！");
                    return false;
                }
                //手机号验证	
                var reg = /(^13\d{9}$)|(^14\d{9}$)|(^15\d{9}$)|(^16\d{9}$)|(^17\d{9}$)|(^18\d{9}$)|(^19\d{9}$)/g;
                var mobileP = $("#number_phone").val().trim();
                if (!mobileP) {
                    appearDiv("请输入手机号！");
                    return false;
                }
                if (!reg.test(mobileP)) {
                    appearDiv("手机号码输入错误！");
                    return false;
                }

                window.location = "phone_verify.html";

            })
            //银行卡号 每隔4位空一个
        $("#number_card").on("keyup", function () {
            $(this).val($(this).val().replace(/\D/g, '').replace(/....(?!$)/g, '$& '))
        })

        //点击按钮逐个删除
        $(".del_tip").on("click", function () {
            var card_str = $("#number_card").val();
            var card_arr = card_str.split(" ");
            var new_str = card_arr.join("");
            var new_arr = [];
            for (var i = 0; i < new_str.length; i++) {
                new_arr.push(new_str[i]);
            }
            if (new_arr.length) {
                new_arr.length--;
                var str_c = new_arr.join("");
                $("#number_card").val(str_c.replace(/\D/g, '').replace(/....(?!$)/g, '$& '))
            }

        })
    })
</script>

</html>
