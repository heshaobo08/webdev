<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

        <div id="header">
            <p>充值</p>
        </div>

            <div class="banklist">
                <ul>
                    <li><img src="images/u223.png">工商银行<span class="type_bank">储蓄卡</span><span>（4587）</span>

                <p>
                    <label for="number_card">请输入金额(元)</label>

                <h5></h5>

        </div>

        <!--尾部开始-->
        <div id=footer></div>
