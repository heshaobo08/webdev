<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0 user-scalable=no" />
    <title>设置支付密码</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
</head>

<body>
    <!--弹窗-->
    <div id="cover"></div>
    <div class="phone_error">
        <h4>手机号码与银行预留不一致，请确认并重新输入。</h4>
        <p>确定</p>
    </div>
    <div id="wapper">
        <!--头部开始-->
        <div id="header">
            <p>设置支付密码</p>
        </div>
        <!--头部结束-->
        <!--内容开始-->
        <div id=content>
            <div class="form_block">
                <p>
                    <label for="number_psw">输入旧支付密码</label>
                    <input type="password" id="number_psw" placeholder="请输入新支付密码"><img src="images/delt.png" class="del_tip">
                </p>
                <h5></h5>
                <p>
                    <label for="number_psw">输入新支付密码</label>
                    <input type="password" id="number_psw" placeholder="请输入新支付密码"><img src="images/delt.png" class="del_tip">
                </p>
                <h5></h5>
                <p>
                    <label for="number_psw_one">确认新支付密码</label>
                    <input type="password" id="number_psw_one" placeholder="请再次输入新支付密码"><img src="images/delt.png" class="del_tip"></p>
                <h5></h5>
                <h3 class="next_step">提交</h3>
            </div>
            <div class="psw_hint">
                <p>密码由数字，字母，符号两种以上组成</p>
            </div>
        </div>

        <!--内容结束-->
        <!--尾部开始-->
        <div id=footer></div>
        <!--尾部结束-->
    </div>
</body>
<script>
    $(function () {
                /*阻止默认事件*/
                var stopDefault = function (e) {
                        e.preventDefault();
                    }
                    //弹层函数
                function appearDiv(str) {
                    $("#cover").show();
                    $(".phone_error").fadeIn(400).find('h4').text(str);
                    $(window).on("touchmove", stopDefault);
                }
                $(".phone_error p").on("click", function () {
                        $("#cover").hide();
                        $(".phone_error").hide();
                        $(window).off("touchmove", stopDefault);
                    })
                    //点击按钮逐个删除
                $(".del_tip").on("click", function () {
                        var card_str = $("#number_card").val();
                        var card_arr = card_str.split(" ");
                        var new_str = card_arr.join("");
                        var new_arr = [];
                        for (var i = 0; i < new_str.length; i++) {
                            new_arr.push(new_str[i]);
                        }
                        if (new_arr.length) {
                            new_arr.length--;
                            var str_c = new_arr.join("");
                            $("#number_card").val(str_c.replace(/\D/g, '').replace(/....(?!$)/g, '$& '))
                        }

                    })
                    //提交
                $(".next_step").on("click", function () {

                })
</script>

</html>
