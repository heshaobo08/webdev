<!DOCTYPE html>
<html>
<head>

<title>demo</title>

</head>
<body>
    <div class="box">
         <table class="tbl_content">
            <thead>
                <tr class="thead">
                    <td width="10%" rowspan="2">交易日期</td>
                    <td width="10%" colspan="2">初期金额</td>

                    <td width="10%">借方</td>

            </thead>
            <tbody class="record_list">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
        
        
        <table class="tbl_content">
            <thead>
                <tr class="thead">
                    <td width="10%" rowspan="2">交易日期</td>
                    <td width="10%" colspan="3">初期</td>

                    <td width="10%" colspan="3">末期</td>
                    <td width="10%" rowspan="2">备注</td>
                </tr>
                 <tr class="thead">
                    <td width="10%">入金</td>
                    <td width="10%">出金</td>

                    <td width="10%">出金</td>
                    <td width="10%">入金</td>
                    <td width="10%">出金</td>
                    <td width="10%">余额</td>
                </tr>
            </thead>
            <tbody class="record_list">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
