<!DOCTYPE html>
<html>

<head>
    <title>登陆界面</title>
    <meta charset="utf-8" />
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="Author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="bgShow"></div>
    <form name="form" autocomplete="off" id="loginIn">
        <div class="main">
            <div class="loading">
                <img src="img/login.png" alt="" />
                <p class="title">小笨鸟管理后台</p>
                <div class="login">
                    <!-- visible_box -->
                    <div class="usname">
                        <label for="emailTel" class="none">手机或邮箱</label>
                        <input type="tel|email" id="emailTel" name="loginUser" placeholder="User name" required/>
                    </div>
                    <div class="psword">
                        <label for="password" class="none">密码</label>
                        <input class="password_input" type="password" name="loginPwd" placeholder="Password" required id="password" />
                        <span class="visible">
                    <a href="javascript:;" class="icon-29 visible_icon" id="eyes"></a>
                </span>
                    </div>
                    <a class="signin" data-name="Sign in"> Sign in</a>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="js/plug_jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/plug_jquery/jquery.cookie.v1.4.1.js"></script>
    <script type="text/javascript" src="js/plug_jquery/jquery-html5Validate.js"></script>
    <script type="text/javascript" src="js/modules/login.js"></script>
</body>

</html>
