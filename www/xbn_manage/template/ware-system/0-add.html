<form id='addCountryForm'>
    <div class="details">
        <h3 class="titleText">基本信息</h3>
        <div class="initBox">
            <dl class="neweditDl">
                <dt><font>*</font>国家：</dt>
                <dd><input type="text" name="country" class="input w240" required data-cnmax="50"/></dd>
            </dl>
            <dl class="neweditDl">
                <dt><font>*</font>货币单位：</dt>
                <dd><input type="text" name="currencyUnit" class="input w240" required data-cnmax="3" pattern="^[A-Z]{3}$" /></dd>
            </dl>
            <dl class="neweditDl">
                <dt><font></font>报关名称过滤：</dt>
                <dd><textarea class="textarea w430 h80" pattern="^[^\uFF0C]+$" placeholder="最多250个字，关键字之间用英文逗号区隔" name="forbiddenKeys" data-cnmax="250"></textarea></dd>
            </dl>
            <dl class="neweditDl">
                <dt><font>*</font>报关名称提示：</dt>
                <dd><textarea class="textarea w430 h80" required placeholder="最多250个字符" data-cnmax="250" name="applyWarn"></textarea></dd>
            </dl>
        </div>
        <div class="btnMain">
            <a href="javascript:;" class="button js-submit">保存</a>
            <a href="javascript:history.go(-1);" onclick="document.title='海外仓系统设置-国家设置'" class="buttonText pad20" sdata-href="?m=xhr_id_20300000_20301000"
               data-title="海外仓系统设置-国家设置">返回</a>
        </div>
    </div>
</form>
