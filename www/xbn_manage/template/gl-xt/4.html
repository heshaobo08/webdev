<div class="serch">
	<form id="searchForm">
    <!-- serch begin -->
    <div class="serch_main">
        <div class="serch_conts">
            <dl>
                <dt>等级名称：</dt>
                <dd><input type="text" class="defaultInput" name="levelName"/></dd>
            </dl>
            <dl class="serchDl">
                <dt>&emsp;</dt>
                <dd><a href="javascript:;" class="button js-search">Search</a></dd>
            </dl>
        </div>
    </div>
    <!-- serch end -->
    </form>
    <div class="addbutton">
        {{if source.operateData.moduleData && source.operateData.actionData && source.operateData.operate['h01060001']}}
        <a href="javascript:;" class="button" data-href="?m=gl-xt-4-add" data-title="系统管理-等级管理-新增" >${source.operateData.operate['h01060001'].menuName}</a>
        {{/if}}
        <em class="mL50 none">您所搜索的，共有<i id='searchTotalCount'>${source.totalCount}</i>条内容符合。</em>
    </div>
</div>
<!-- conts begin -->
<div class="contsBox">
    <div class="bigTable">
        <table class="layout" border="0" cellspacing="0">
            <thead>
                <tr>
                    <th width="5%">编号</th>
                    <th>等级名称</th>
                    <th width="25%">等级描述</th>
                    <th width="10%">创建时间</th>
                    <th width="10%">状态</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody id="listCon">
            	
            </tbody>
        </table>
    </div>
    
    <div class="page">
      
    </div>
    
</div>
<!-- conts end -->
<!-- 分页模板 -->
<script id='pageListCon' type='text/x-jquery-tmpl'>
	<a href="javascript:;" class="firstPage fL" data-displace="first">首页</a>
	<a href="javascript:;" class="prve fL icon-56" data-displace="prev"></a>
	<ul class="pagenumber" id="pager"></ul>
	<a href="javascript:;" class="next fL icon-55" data-displace="next"></a>
	<a href="javascript:;" class="lastPage" data-displace="last">尾页</a>
</script>
<script id="list" type="text/x-jquery-tmpl">
    _[{if list}]_
	_[{each(i,c) list}]_
	<tr>
		<td>$_[i+1]_</td>
		<td>$_[c.levelName]_</td>
		<td>$_[c.remark]_</td>
		<td>$_[c.createTime]_</td>
		<td>_[{if c.isValid == true}]_ 启用 _[{else}]_ 禁用 _[{/if}]_ </td>
		<td>
			<a href="javascript:;" class="blue mR10 js-subStatus" data-id="$_[c.id]_">_[{if c.isValid == true}]_ 
                _[{if operateData.moduleData && operateData.actionData && operateData.operate['h01060005']}]_
                    $_[operateData.operate['h01060005'].menuName]_
                _[{/if}]_
             _[{else}]_ 
                 _[{if operateData.moduleData && operateData.actionData && operateData.operate['h01060004']}]_
                    $_[operateData.operate['h01060004'].menuName]_
                 _[{/if}]_
              _[{/if}]_</a>
            _[{if operateData.moduleData && operateData.actionData && operateData.operate['h01060002']}]_
			<a href="javascript:void(0);" class="blue mR10"  data-href="?m=gl-xt-4-edit&id=$_[c.id]_" data-title="系统管理-业务管理-编辑">编辑详情</a>
            _[{/if}]_
            _[{if operateData.moduleData && operateData.actionData && operateData.operate['h01060003']}]_
			<a href="javascript:;" class="blue mR10" data-href="?m=gl-xt-4-detailEdit&id=$_[c.id]_" data-title="系统管理-等级管理-编辑权限" >$_[operateData.operate['h01060003'].menuName]_</a>
            _[{/if}]_
		</td>
	</tr>				
	_[{/each}]_
    _[{else}]_
    <tr>
        <td colspan="6">暂无数据</td>
    </tr>
    _[{/if}]_
</script>
