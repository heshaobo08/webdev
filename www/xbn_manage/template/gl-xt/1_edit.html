<div class="details">
    <div class="stateText">
        <p>账户状态： <span>{{if source.isValid}}启用{{else}}禁用{{/if}}</span></p>
    </div>
    <h3 class="titleText">账户信息</h3>
    <div class="initBox">
    <form id="serviceForm">
        <dl class="editDl">
            <dt><font>*</font>账户名称：</dt>
            <dd><input type="text" value="${source.uname}" name="uname" class="input w240" required data-max="50"></dd>
        </dl>
        <dl class="editDl">
            <dt><font>*</font>账户密码：</dt>
            <dd><input type="password" value="${source.pwd}" name="pwd" class="input w240" required data-max="50"></dd>
        </dl>
        <dl class="editDl">
            <dt><font>*</font>重复密码：</dt>
            <dd><input type="password" name="repwd" class="input w240" required></dd>
        </dl>
        <dl class="editDl">
            <dt><font>*</font>账户权限配置：</dt>
            <dd>
                <div class="select w240" id="roleId">
                    <input index-data="${source.roleId}" type="hidden" value="" name="roleId" required data-target="roleId">
                    <i>请选择</i>
                    <em class="icon-52"></em>
                    <ul>
                        <li index-data=''><span>请选择</span></li>
                        {{each(i,role) source.levelData}}
                            <li index-data='${role.id}' {{if role.id==source.roleId}}class='active'{{/if}}><span>${role.roleName}</span></li>
                        {{/each}}
                    </ul>
                </div>
            </dd>
        </dl>
    </form>    
    </div>
</div>
<div class="btnMain">
	<a href="javascript:;" class="button js-submit">确认</a>
    <a href="javascript:history.go(-1);" class="buttonText pad20" sdata-href="?m=xhr_id_1_9" data-title="系统管理-管理账户">返回</a>
</div>
