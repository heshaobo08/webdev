<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0 user-scalable=no" />
<title></title>
<link href="css/base.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/data.js"></script>
<script src="js/select.js"></script>
<script>
$(function(){
   $(".box ul li").on("click",function(){
       $(".box ul li").removeClass("ative");
       $(this).addClass("ative");
       $(".box ul li h6").removeClass("ativecolor");
       $(this).find("h6").addClass("ativecolor");
       $(".box ul li p").removeClass("ativecolor");
       $(this).find("p").addClass("ativecolor");
   })
})   
</script>
<style>
    .box{
        
    } 
    .box ul li{
        float: left;
        border: solid 1px #ccc;
        width: 29%;
        margin-left: 3%;
        border-radius: 5px;
    }
    .box ul li h6{
        text-align: center;
        font-size: 17px;
        color: #ccc;
        margin-top: 5px;
        
    }
    .box ul li p{
        text-align: center;
        font-size: 14px;
        color: #ccc;
        margin-top: 5px;
        
    }
    .box ul li.ative{
        border: solid 1px red;
    }
    .box ul li h6.ativecolor,.box ul li p.ativecolor{
        color: red;
    }
</style>
</head>

        <ul>
            <li class="ative">
                <h6 class="ativecolor">的仓库了附近</h6>
                <p class="ativecolor">500元</p>
            </li>
            <li>
                <h6>的仓库了附近</h6>
                <p>500元</p>
            </li>
            <li>
                <h6>的仓库了附近</h6>
                <p>500元</p>
            </li>
        </ul>
    </div>
    <!--内容结束-->
    <!--尾部开始-->
    <div id=footer></div>
    <!--尾部结束-->
</div>
</body>
</html>
