<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>汇付宝</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="js/modify_login_pwd.js"></script>
</head>
<body>
    <div id="ngp_warpper">
        <!--头部开始-->
        <div class="ngp_header">
            <div class="ngp_top">
                <div class="ngp_logo">
                   <img src="images/logo.png">
                   <span class="logo_hx"></span>
                   <span class="logo_text">商户服务</span>
                </div>
                <div class="ngp_top_right">
                    <span>您好！ Acdbm@9186.com</span>
                    <b></b>
                    <span>退出</span>
                    <b></b>
                    <span>帮助中心</span>
                </div>
            </div>
        </div>
        <div class="ngp_nav">
            <div class="nav_list">
                <ul>
                    <li><a href="index.html">我的汇付宝</a></li>
                    <li class="nav_ative"><a href="customs.html">通关申报</a></li>
                    <li><a href="security_center.html">安全中心</a></li>
                </ul>
            </div> 
        </div>
        <!--头部结束-->
        
        <!--内容开始-->
        <div class="customs_ct">
            <div class="customs">
                <div class="customs_list">
                   <ul>
                       <li>
                            <img src="images/cus_1.png">
                            <span class="step_line"></span>
                            <p class="step_text step_ative">修改登录密码</p>
                       </li>
                       <li>
                            <img src="images/cus_2_2.png">
                            <span class="step_line"></span>
                            <p class="step_text">修改支付密码</p>
                       </li>
                       <li>
                            <img src="images/cus_3_3.png">
                            <p class="step_text">完成</p>
                       </li>
                    </ul>
                </div>
                <div class="clear"></div>
                <div class="modify_login">
                    <p>
                        <label>新的登录密码</label><input type="password" class="modify_b" id="password" onkeyup="this.value=this.value.replace(/\s+/g,'')" onafterpaste="this.value=this.value.replace(/\s+/g,'')"><span class="modify_set">如何设置登录密码</span>
                        <em class="modify_one"></em>
                    </p>
                    <p>
                        <label>确认新的登录密码</label><input type="password" class="modify_b" id="password_again" onkeyup="this.value=this.value.replace(/\s+/g,'')" onafterpaste="this.value=this.value.replace(/\s+/g,'')">
                        <em class="modify_two">两次输入的密码不一致,请重新输入</em>
                    </p>
                    <div class="modify_tip">
                        <p><span></span>登录密码：6-20位字符</p>
                        <p><span></span>只能包含大小写字母、数字以及符号</p>
                        <p><span></span>大写字母、小写字母、数字和符号至少包含两种</p>
                    </div>  
                </div>
                <h3 class="customs_btn" id="customs_btn_next">下一步</h3>
            </div>
        </div>
        <!--内容结束-->
        
        <!--尾部开始-->
        <div class="ngp_footer">
            <p>
                <span>关于我们</span>
                <span>合作伙伴</span>
                <span>商务合作</span>
                <span>联系我们</span>
            </p>
            <p class="ngp_ft">Copyright © since 2008 汇元银通（北京）在线支付技术有限公司  版权所有 侵权必究</p>
        </div>
        <!--尾部结束-->
        
    </div>
</body>
</html>
