<!DOCTYPE html>
<html>
<head>

<title>汇付宝</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="js/vendor/require.min.js" data-main="js/main"></script>
</head>
<body>
<div id="cover"></div>
<!--弹窗-->
<div class="cancel">
    <h4>是否放弃绑定银行卡？</h4>
    <p><span>否</span><span>是</span></p>
</div>
<div class="phone_error">
    <h4></h4>
    <p>确定</p>
</div>
<div class="phone_tip">
    <h4>手机号码说明</h4>
    <div class="bank_ms">
        <h3>银行卡申请人信息</h3>
        <p>****</p>
        <p>手机号码 <em>xxxxxxx</em></p>
        <p>****</p>
    </div>
    <p>银行预设的手机号码是你在办理该银行卡时所填写的联系手机号码。</p>
    <p>忘记、没有或已停用手机号码的用户可致电相应行服务热线咨询。</p>
    <h6>知道了</h6>
</div>
<div class="agreement">
    <p>汇付宝电子商务服务协议</p>
    <p>汇付宝付款商务服务协议</p>
    <p class="js_cancel">取消</p>
</div>
    
<div class="data"><img src="images/data.png"></div>
<div class="yzm_box">
    <h4>收不到验证码</h4>
    <p>验证码传送至你的银行预设手机号码</p>
    <p>1、请确认当前手机是否使用预设手机号码</p>
    <p>2、请查看是否被手机安全软件拦截</p>
    <p>3、若预设号码已停用，请联系银行客服咨询</p>
    <p>4、获取更多帮助，请致电客服电话</p>
    <p>＋86-010-58103559。 </p>
    <h6>知道了</h6>
</div>
<div id="wapper">
  
</div>
