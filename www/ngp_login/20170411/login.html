<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>登录</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="js/login_index.js"></script>
</head>
<body>
    <div class="warpper">
        <!--头部开始-->
        <div class="login_header">
            <p>
                <span class="login_hd_active"><a href="#">企业版</a></span>
                <span class="help_center"><a href="#">帮助中心</a></span>
            </p>
        </div>
        <div class="login_nav_bg">
            <div class="login_nav">
                <div class="login_nav_left">
                    <p>
                        <img src="images/logo.png">
                        <span class="logo_hx"></span>
                        <span class="logo_text">企业版</span>
                    </p>
                </div>
                <div class="login_nav_right">
                    <ul>
                        <li class="login_nav_active"><a href="#">首页</a></li>
                        <li><a href="#">产品中心</a></li>
                        <li><a href="#">体验中心</a></li>
                        <li><a href="#">行业解决方案</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--头部结束-->
        <!--内容开始-->
        <div class="login_content">
            <div class="login_hd">
                <div class="ngp_login_t">
                    <div class="ngp_login_box">
                        
                        <h6 class="ngp_login_hd">汇付宝商家会员</h6>
                        <div class="login_box">
                            <h5 class="login_error_tip">密码错误多次，账号被锁定，请2小时后重试</h5>
                            <p class="login_name_top"><label class="login_name"></label><input type="text" class="login_input login_bg" id="login_name" placeholder="请输入商户主账户"><span class="login_del"><img src="images/login_del.png"></span></p>
                            <p class="login_safe_c"><label class="login_safe"></label><input type="text" class="login_input login_bg login_input_c" value="点击下载安装安全控件" readonly='readonly'></p>
                            <p class="login_pwd_f">
                                <label class="login_psd"></label><input type="text" class="login_input login_bg" id="login_pwsd" placeholder="请输入密码">
                                <span class="login_del"><img src="images/login_del.png"></span>
                            </p>
                             <p class="login_pwd_y">
                                 <label class="login_yzm"></label><input type="text" class="login_yzm_w login_bg" id="login_yzm" placeholder="请输入验证码">
                                 <span class="login_yzm_del"><img src="images/login_del.png"></span>
                                 <span class="login_yzm_box">Gd7E</span>
                                 <span class="login_yzm_change">换一张</span>
                            </p>
                            <h3 class="js_login_btn">登录</h3>
                            <h6><span>注册新账户</span><span class="login_forget">忘记密码？</span></h6>
                        </div>
                        
                    </div>       
                </div>
            </div>
        </div>
    <!--内容结束-->
        <!--尾部开始-->
        <div class="login_footer">
            <div class="login_footer_ct">
                <p>关于我们 | 合作伙伴 | 商务合作 | 联系我们</p>
                <p>Copyright © since 2008 汇元银通（北京）在线支付技术有限公司 版权所有 侵权必究 </p>
            </div>
        </div>
        <!--尾部结束-->
    </div>
</body>
</html>
