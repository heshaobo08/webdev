<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>聚合支付</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
          $(".good_pay em").on("click",function(){
              $(".good_pay em").removeClass("pay_active");
              $(this).addClass("pay_active");
          })
        })
    </script>
</head>

<body>
    <div id="pc_pay">
        <!--头部开始-->
        <div class="pay_header">
            <div class="pay_top">
                <p>
                    <img src="images/logo.png">
                    <span class="pc_payhx"></span>
                    <span class="pc_pay_name">体验商城</span>
                </p>
            </div>

        </div>
        <!--头部结束-->

        <!--内容开始-->
        <div class="details_content">
            <div class="left_img">
                <img src="images/pic_2.png" />
            </div>
            <div class="right_text">
                <h3 class="good_name">日式蓬软太鼓抱枕</h3>
                <p><span class="p_title">售价</span><span class="good_price">¥0.01</span></p>
                <p><span class="p_title">服务</span><span class="good_service"><em> · 30天天优退货</em><em> · 48小时快速退款</em><em> · 满88包邮</em></span></p>
                <p><span class="p_title">颜色</span><span class="good_color"><em class="color_active" style="background:#fff;"></em><em style="background:#000;"></em></span></p>
                <p><span class="p_title">数量</span><span class="good_count"><em class="sign">-</em><em class="number">1</em><em class="sign">+</em></span></p>
                <p><span class="p_title">支付</span><span class="good_pay"><em class="pay_active"><img src="images/weixinPay.png"/></em><em><img src="images/aliPay.png"/></em></span></p>
                <p>
                    <input type="button" class="buy_btn" value="立即购买" />
                </p>
            </div>
        </div>
        <div class="clear"></div>
        <!--内容结束-->

        <!--尾部开始-->
        <div class="footer_bg">
            <div class="ngp_footer">
                <p>
                    <span>关于我们</span>
                    <span>合作伙伴</span>
                    <span>商务合作</span>
                    <span>联系我们</span>
                </p>
                <p class="ngp_ft">Copyright © since 2008 汇元银通（北京）在线支付技术有限公司 版权所有 侵权必究</p>
            </div>
        </div>
        <!--尾部结束-->

    </div>
</body>

</html>
