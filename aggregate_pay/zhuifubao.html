<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>聚合支付</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="pc_pay">
       <!--头部开始-->
        <div class="pay_header">
            <div class="pay_top">
               <p>
                    <img src="images/logo.png">
                    <span class="pc_payhx"></span>
                    <span class="pc_pay_name">体验商城</span>
                </p> 
            </div>
            
        </div>
        <!--头部结束-->
        
        <!--内容开始-->
        <div class="pay_content">
            <div class="tie_ct">
                <div class="tie_ct_l">
                    <div class="tie_s"><img src="images/pc_s.png"></div>
                    <div class="tie_text">
                        <h6>订单提交成功，请您尽快付款！</h6>
                        <p>请您在订单提交后<em>30分钟</em>内完成付款，否则订单会自动取消。</p>
                        <p>收款方：XXXX电子商务有限公司</p>
                        <p>订单号：201607121234567890</p>
                    </div>
                </div>
                <div class="tie_ct_r">
                    <h6>应付金额：<em>1000.00</em>元</h6>
                    <p>订单详情<em><img src="images/tie_tip.png"></em></p>
                </div>
            
            </div>
            <div class="clear"></div>
            <div class="tie_ct_two">
                <p class="other_hd_pay"><img src="images/zhifubao24.png"><span>距离二维码过期还剩<em>59S</em>，过期后请刷新页面重新获取二维码。</span></p>
                <div class="other_pay_box">
                    <div class="other_pay_box_l">
                        <div class="other_pay_box_tip">
                            <h6><img src="images/icon_shibai.png"></h6>
                            <p>扫码失败</p>
                        </div>
                        <p><img src="images/qr_code.png"></p>
                        <p>请使用支付宝扫码功能扫描二维码支付</p>
                    </div>
                    <div class="other_pay_box_r">
                        <p><img src="images/zhifubao@1x.png"></p>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            
        </div>
        <!--内容结束-->
        
        <!--尾部开始-->
        <div class="footer_bg">
            <div class="ngp_footer">
                <p>
                    <span>关于我们</span>
                    <span>合作伙伴</span>
                    <span>商务合作</span>
                    <span>联系我们</span>
                </p>
                <p class="ngp_ft">Copyright © since 2008 汇元银通（北京）在线支付技术有限公司  版权所有 侵权必究</p>
            </div>
        </div>
        <!--尾部结束-->
        
    </div>
</body>
</html>
