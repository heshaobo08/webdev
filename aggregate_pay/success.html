<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>聚合支付</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="pc_pay">
         <!--头部开始-->
        <div class="pay_header">
            <div class="pay_top">
               <p>
                    <img src="images/logo.png">
                    <span class="pc_payhx"></span>
                    <span class="pc_pay_name">体验商城</span>
                </p> 
            </div>
            
        </div>
        <!--头部结束-->
        
        <!--内容开始-->

            <div class="agg_success_box">

                    <div class="pc_pay_success_r">
                        <h6>支付成功！</h6>
                        <p>支付金额：¥<em>1000.00</em>元</p>

                    </div>
                </div>
                <h5>5s后自动返回商户，或者点击<em>返回商户</em></h5>
            </div>
            <div class="clear"></div>
        </div>
        <!--内容结束-->
        
        <!--尾部开始-->
        <div class="footer_bg">
            <div class="ngp_footer">
                <p>
                    <span>关于我们</span>
                    <span>合作伙伴</span>

            </div>
        </div>
        <!--尾部结束-->
        
    </div>
