<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0 user-scalable=no" />
<title>选择付款方式</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script>
$(function() {
    $(".banklist li").on("click",function() {
        $(".banklist li p").removeClass();
        $(this).find("p").addClass("sel_bank");
        setTimeout(function() {
            window.location="bank_phone.html";
        },500)
    })
})    
</script>
</head>
<body>
<div id="wapper">
    <!--头部开始-->
    <div id="header">
        <a href="javascript:history.go(-1)" class="back"><img src="images/back.png"><span>返回</span></a>
        <p>选择付款方式</p>
    </div>
    <!--头部结束-->
    <!--内容开始-->
    <div id=content>
        <div class="banklist">
            <ul>
                <li><img src="images/bank_gs.png">工商银行<span class="type_bank">储蓄卡</span><span>（4587）</span><p class="sel_bank"></p></li>
                <li><img src="images/bank_js.png">建设银行<span class="type_bank">储蓄卡</span><span>（4587）</span><p class=""></p></li>
                <li><img src="images/bank_js.png">建设银行<span class="type_bank">信用卡</span><span>（6584）</span><p class=""></p></li>
            </ul>
        </div>
        <a href="add_bank.html"><p class="add_bank">使用新卡付款<span><img src="images/next.png"></span></p></a>
    </div>
    <!--内容结束-->
    <!--尾部开始-->
    <div id=footer></div>
    <!--尾部结束-->
</div>
</body>
</html>
