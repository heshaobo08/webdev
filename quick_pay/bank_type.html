<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0 user-scalable=no" />
<title>选择卡片类型</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script>
$(function() {
    /*阻止默认事件*/
    var stopDefault = function(e) {
        e.preventDefault();
    }
   
  $(".js_card_type ul li").on("click",function() {
      $(".js_card_type ul li p").removeClass("select_bank_type");
      $(this).find("p").addClass("select_bank_type");
  })
   $(".js_banklist_type ul li").on("click",function() {
      $(".js_banklist_type ul li p").removeClass("select_bank_type");
      $(this).find("p").addClass("select_bank_type");
  })
   
   $(".success_on").on("click",function(){
       window.location="message_bank_credit.html";
   })
    //弹层函数
    function appearDiv(str) {
        $("#cover").show();
        $(".phone_error").fadeIn(400).find('h4').text(str);
        $(window).on("touchmove",stopDefault);
    }
    
    $(".phone_error p").on("click",function() {
        $("#cover").hide();
        $(".phone_error").hide();
        $(window).off("touchmove",stopDefault);
    })
    
})    
</script>
</head>
<body>
<!--弹窗-->
<div id="cover"></div>
<div class="cancel">
    <h4>是否放弃绑定银行卡？</h4>
    <p><span>否</span><span>是</span></p>
</div>
<div class="phone_error">
    <h4></h4>
    <p>确定</p>
</div>
<div id="wapper">
    <!--头部开始-->
    <div id="header">
        <a href="javascript:void(0)" class="success_on">完成</a>
        <p>选择卡片类型</p>
    </div>
    <!--头部结束-->
    <!--内容开始-->
    <div id=content>
        <div class="bank_card">
            <h6>请选择卡片类型</h6>
            <h5></h5>
            <div class="banklist_type js_card_type">
                <ul>
                    <li>储蓄卡<p class="select_bank_type"></p></li>
                    <li>信用卡<p class=""></p></li>
                </ul>
            </div>
            <h6 class="card">卡片所属银行或卡组织</h6>
            <h5></h5>
            <div class="banklist_type js_banklist_type">
                <ul>
                    <li>工商银行<p class="select_bank_type"></p></li>
                    <li>农业银行<p class=""></p></li>
                    <li>建设银行<p class=""></p></li>
                    <li>招商银行<p class=""></p></li>
                    <li>交通银行<p class=""></p></li>
                    <li>平安银行<p class=""></p></li>
                    <li>民生银行<p class=""></p></li>
                    <li>北京银行<p class=""></p></li>
                    <li>浦发银行<p class=""></p></li>
                    <li>兴业银行<p class=""></p></li>
                    <li>广发银行<p class=""></p></li>
                    <li>光大银行<p class=""></p></li>
                </ul>
            </div>
        </div>
    </div>
    <!--内容结束-->
    <!--尾部开始-->
    <div id=footer></div>
    <!--尾部结束-->
</div>
</body>
</html>
