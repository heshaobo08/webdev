<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>汇付宝</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="pc_pay">
        <!--头部开始-->
        <div class="pay_header">
            <div class="pay_top">
               <p>
                    <img src="images/pc_logo.png">
                    <span class="pc_payhx"></span>
                    <span class="pc_pay_name">测试</span>
                </p> 
            </div>
            
        </div>
        <!--头部结束-->
        
        <!--内容开始-->
        <div class="pay_content">
            <div class="pay_test">
                <p><label class="text_label_w">请输入金额(元)</label><input type="text" class="name_w b_color" placeholder="请输入金额(元)"></p>
                <p><label class="text_label_w">商户id</label><input type="text" class="name_w b_color" placeholder="商户id"></p>
                <p><label class="text_label_w">商户用户id</label><input type="text" class="name_w b_color" placeholder="商户用户id"></p>
                <p><label class="text_label_w">订单号(随机生成)</label><input type="text" class="name_w b_color" placeholder="订单号(随机生成)"></p>
                <p><label class="text_label_w">签约号</label><input type="text" class="name_w b_color" placeholder="签约号"></p>
                <p><label class="text_label_w">请求时间</label><input type="text" class="name_w b_color" placeholder="请求时间"></p>
                <p><label class="text_label_w">客户端ip</label><input type="text" class="name_w b_color" placeholder="客户端ip"></p>
                <p><label class="text_label_w">防钓鱼时间</label><input type="text" class="name_w b_color" placeholder="防钓鱼时间"></p>
                <p><label class="text_label_w">notifyUrl</label><input type="text" class="name_w b_color" placeholder="notifyUrl"></p>
                <p><label class="text_label_w">callBackUrl</label><input type="text" class="name_w b_color" placeholder="callBackUrl"></p>
                <p class="radio_test"><label class="text_label_w">业务类型：</label>
                    <span><input type="radio" name="radio" value="充值" class="radio" checked><label class="radio"><em>充值</em></label></span>
                    <span><input type="radio" name="radio" value="H5" class="radio"><label class="radio"><em>H5</em></label></span>
                    <span><input type="radio" name="radio" value="PC" class="radio"><label class="radio"><em>PC</em></label></span>
                </p>
                <h3>提交</h3>
            </div>
            
            
        </div>
        <!--内容结束-->
        
        <!--尾部开始-->
        <div class="pay_footer">
            <p>Copyright © since 2008 汇元银通（北京）在线支付技术有限公司  版权所有 侵权必究</p>
        </div>
        <!--尾部结束-->
        
    </div>
</body>
</html>
