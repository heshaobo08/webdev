<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>汇付宝</title>
<link href="css/base.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="pc_pay">
        <!--头部开始-->
        <div class="pay_header">
            <div class="pay_top">
               <p>
                    <img src="images/pc_logo.png">
                    <span class="pc_payhx"></span>
                    <span class="pc_pay_name">收银台</span>
                </p> 
            </div>
            
        </div>
        <!--头部结束-->
        
        <!--内容开始-->
        <div class="pay_content">
            <div class="pc_pay_success">
                <div class="pc_pay_success_l"><img src="images/pc_s.png"></div>
                <div class="pc_pay_success_r">
                    <h6>亲爱的用户，您已成功付款  ¥<em>1000.00</em>元！</h6>
                    <p>付款时间：2016.8.19 00:00:00</p>
                    <p>订单号：896876765</p>
                    <p>商户信息：宋小花有限公司</p>
                    <h5>5s后自动返回商户，或者点击<em>返回商户</em></h5>
                </div>
            </div>
        </div>
        <!--内容结束-->
        
        <!--尾部开始-->
        <div class="pay_footer">
          
        </div>
        <!--尾部结束-->
        
    </div>
</body>
</html>
